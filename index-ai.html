<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy! - AI Generated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Setup Screen */
        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
        }

        .setup-screen h1 {
            font-size: 4rem;
            color: #ffcc00;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        .setup-screen p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .api-section {
            background: #1a1a3e;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        .api-section label {
            display: block;
            margin-bottom: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .api-section input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0a0a2e;
            color: white;
        }

        .api-section input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        .api-section small {
            display: block;
            margin-top: 8px;
            color: #666;
            font-size: 0.8rem;
        }

        .topic-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .topic-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-input-group label {
            width: 30px;
            font-weight: bold;
            color: #ffcc00;
        }

        .topic-input-group input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a3e;
            color: white;
        }

        .topic-input-group input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            background: #ffcc00;
            color: #0a0a2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.3);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: #333;
            color: #fff;
        }

        /* Loading */
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top-color: #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .loading-sub {
            color: #666;
        }

        /* Game Screen */
        .game-screen {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 3px 3px 0 #000;
        }

        .score-board {
            font-size: 1.5rem;
            background: #1a1a3e;
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: #000;
            padding: 8px;
            border-radius: 10px;
        }

        .category {
            background: linear-gradient(180deg, #1a237e 0%, #0d1b5e 100%);
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-radius: 5px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clue {
            background: linear-gradient(180deg, #1565c0 0%, #0d47a1 100%);
            color: #ffcc00;
            padding: 30px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 2px 2px 0 #000;
        }

        .clue:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }

        .clue.answered {
            background: #1a1a3e;
            color: #333;
            cursor: default;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(180deg, #1a237e 0%, #0d1b5e 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            border: 3px solid #ffcc00;
        }

        .modal-content h2 {
            color: #ffcc00;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .modal-content .question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-content input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #0a0a2e;
            color: white;
            margin-bottom: 20px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn {
            background: #ffcc00;
            color: #0a0a2e;
        }

        .pass-btn {
            background: #444;
            color: #fff;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .feedback.correct {
            background: #2e7d32;
        }

        .feedback.incorrect {
            background: #c62828;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            color: #888;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #333;
            color: #fff;
        }

        /* Winner */
        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .winner-content {
            text-align: center;
        }

        .winner-content h1 {
            font-size: 4rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .winner-content .final-score {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .play-again-btn {
            padding: 20px 50px;
            font-size: 1.3rem;
            background: #ffcc00;
            color: #0a0a2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .setup-screen h1 { font-size: 2.5rem; }
            .clue { padding: 15px 5px; font-size: 1rem; }
            .category { font-size: 0.7rem; padding: 10px 5px; }
            .modal-content { padding: 30px 20px; }
            .modal-content h2 { font-size: 1.8rem; }
            .modal-content .question { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h1>JEOPARDY!</h1>
            <p>AI-Generated Questions ‚Ä¢ Any Topic</p>

            <div class="api-section">
                <label>OpenAI API Key</label>
                <input type="password" id="apiKey" placeholder="sk-...">
                <small>Your key stays in your browser. Never sent anywhere except OpenAI.</small>
            </div>

            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('party')">üéâ Party</button>
                <button class="preset-btn" onclick="loadPreset('science')">üî¨ Science</button>
                <button class="preset-btn" onclick="loadPreset('pop')">üé¨ Pop Culture</button>
                <button class="preset-btn" onclick="loadPreset('sports')">‚öΩ Sports</button>
            </div>

            <div class="topic-inputs">
                <div class="topic-input-group">
                    <label>1</label>
                    <input type="text" id="topic1" placeholder="e.g., Formula 1 Racing">
                </div>
                <div class="topic-input-group">
                    <label>2</label>
                    <input type="text" id="topic2" placeholder="e.g., 90s Music">
                </div>
                <div class="topic-input-group">
                    <label>3</label>
                    <input type="text" id="topic3" placeholder="e.g., World Geography">
                </div>
                <div class="topic-input-group">
                    <label>4</label>
                    <input type="text" id="topic4" placeholder="e.g., Marvel Movies">
                </div>
                <div class="topic-input-group">
                    <label>5</label>
                    <input type="text" id="topic5" placeholder="e.g., Food & Cooking">
                </div>
            </div>

            <button class="start-btn" id="startBtn" onclick="startGame()">GENERATE GAME</button>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">Generating Questions...</div>
            <div class="loading-sub" id="loadingStatus">Creating trivia for your topics</div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <button class="back-btn" onclick="backToSetup()">‚Üê New Game</button>
            
            <header>
                <h1>JEOPARDY!</h1>
                <div class="score-board">
                    Score: $<span id="score">0</span>
                </div>
            </header>

            <div class="game-board" id="gameBoard"></div>
        </div>

        <!-- Question Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="modalValue">$200</h2>
                <p class="question" id="modalQuestion">Question goes here</p>
                <input type="text" id="answerInput" placeholder="What is..." autocomplete="off">
                <div class="modal-buttons">
                    <button class="submit-btn" onclick="submitAnswer()">Submit</button>
                    <button class="pass-btn" onclick="passQuestion()">Pass</button>
                </div>
                <div class="feedback" id="feedback" style="display: none;"></div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="winner-modal">
            <div class="winner-content">
                <h1>üéâ GAME OVER! üéâ</h1>
                <div class="final-score">Final Score: $<span id="finalScore">0</span></div>
                <button class="play-again-btn" onclick="backToSetup()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        let topics = [];
        let questions = {};
        let score = 0;
        let currentClue = null;
        let answeredCount = 0;

        const presets = {
            party: ['90s Nostalgia', 'Celebrity Drama', 'Viral Internet Moments', 'Reality TV', 'Pop Music Hits'],
            science: ['Space Exploration', 'Human Body', 'Chemistry', 'Famous Scientists', 'Animal Kingdom'],
            pop: ['Marvel Movies', 'Taylor Swift', 'Video Games', 'Streaming Shows', 'Oscar Winners'],
            sports: ['Formula 1', 'NBA Basketball', 'World Cup Soccer', 'Olympic History', 'Tennis Legends']
        };

        function loadPreset(name) {
            const p = presets[name];
            for (let i = 0; i < 5; i++) {
                document.getElementById(`topic${i+1}`).value = p[i];
            }
        }

        async function startGame() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            topics = [];
            for (let i = 1; i <= 5; i++) {
                const t = document.getElementById(`topic${i}`).value.trim();
                if (!t) {
                    alert(`Please enter topic ${i}`);
                    return;
                }
                topics.push(t);
            }

            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';

            try {
                await generateQuestions(apiKey);
                buildGameBoard();
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
            } catch (err) {
                alert('Error generating questions: ' + err.message);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('setupScreen').style.display = 'flex';
            }
        }

        async function generateQuestions(apiKey) {
            const values = [200, 400, 600, 800, 1000];
            const difficulties = ['very easy (common knowledge)', 'easy', 'medium', 'hard', 'expert (only enthusiasts know)'];
            
            questions = {};

            for (let i = 0; i < topics.length; i++) {
                const topic = topics[i];
                document.getElementById('loadingStatus').textContent = `Generating: ${topic}...`;

                const prompt = `Generate 5 Jeopardy-style trivia questions about "${topic}".

For each question:
- Question 1: Very easy (anyone would know)
- Question 2: Easy (common knowledge)  
- Question 3: Medium (requires some knowledge)
- Question 4: Hard (detailed knowledge needed)
- Question 5: Expert level (only enthusiasts would know)

Format as JSON array:
[
  {"question": "This is how Jeopardy phrases it", "answer": "the answer"},
  ...
]

Questions should be phrased as statements (Jeopardy style). Answers should be simple (1-4 words).
Return ONLY the JSON array, no other text.`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.8
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || 'API request failed');
                }

                const data = await response.json();
                const content = data.choices[0].message.content.trim();
                
                // Parse JSON from response
                let parsed;
                try {
                    // Handle potential markdown code blocks
                    const jsonStr = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    parsed = JSON.parse(jsonStr);
                } catch (e) {
                    console.error('Parse error:', content);
                    throw new Error(`Failed to parse questions for ${topic}`);
                }

                questions[i] = {};
                for (let j = 0; j < 5; j++) {
                    questions[i][values[j]] = parsed[j] || { 
                        question: `Question about ${topic}`, 
                        answer: 'unknown' 
                    };
                }
            }
        }

        function buildGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            score = 0;
            answeredCount = 0;
            document.getElementById('score').textContent = '0';

            // Categories
            topics.forEach(t => {
                const cat = document.createElement('div');
                cat.className = 'category';
                cat.textContent = t;
                board.appendChild(cat);
            });

            // Clues
            const values = [200, 400, 600, 800, 1000];
            values.forEach(val => {
                topics.forEach((_, catIdx) => {
                    const clue = document.createElement('div');
                    clue.className = 'clue';
                    clue.textContent = '$' + val;
                    clue.onclick = () => openClue(catIdx, val, clue);
                    board.appendChild(clue);
                });
            });
        }

        function openClue(catIdx, value, element) {
            if (element.classList.contains('answered')) return;

            currentClue = {
                element,
                catIdx,
                value,
                data: questions[catIdx][value]
            };

            document.getElementById('modalValue').textContent = '$' + value;
            document.getElementById('modalQuestion').textContent = currentClue.data.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('answerInput').focus();
        }

        function submitAnswer() {
            const input = document.getElementById('answerInput').value.trim().toLowerCase();
            const correct = currentClue.data.answer.toLowerCase();
            const feedback = document.getElementById('feedback');

            // Fuzzy match: check if answer contains the key words
            const isCorrect = input.includes(correct) || correct.includes(input) || 
                              levenshtein(input, correct) <= 2;

            if (isCorrect) {
                score += currentClue.value;
                document.getElementById('score').textContent = score;
                feedback.textContent = '‚úì Correct! +$' + currentClue.value;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = '‚úó Wrong! Answer: ' + currentClue.data.answer;
                feedback.className = 'feedback incorrect';
            }

            feedback.style.display = 'block';
            currentClue.element.classList.add('answered');
            answeredCount++;

            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
                checkGameEnd();
            }, 2000);
        }

        function passQuestion() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = 'Answer: ' + currentClue.data.answer;
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            currentClue.element.classList.add('answered');
            answeredCount++;

            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
                checkGameEnd();
            }, 2000);
        }

        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    matrix[i][j] = b[i-1] === a[j-1] 
                        ? matrix[i-1][j-1]
                        : Math.min(matrix[i-1][j-1]+1, matrix[i][j-1]+1, matrix[i-1][j]+1);
                }
            }
            return matrix[b.length][a.length];
        }

        function checkGameEnd() {
            if (answeredCount >= 25) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('winnerModal').style.display = 'flex';
            }
        }

        function backToSetup() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('winnerModal').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'flex';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && document.getElementById('modal').style.display === 'flex') {
                submitAnswer();
            }
            if (e.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
